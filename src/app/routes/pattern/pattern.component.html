<div class="container mt-4">
  <div class="row justify-content-around">
    <div class="col-10">
      <form action="">
        <div class="form-group">
          <label for="user-input">
            Type in
          </label>
          <input #userInput class="form-control" id="user-input" placeholder="Type in..." type="text">
        </div>
        <div *ngFor="let item of [0,1]; index as i" class="form-group">
          <label>Subscriber-{{i + 1}}</label>
          <p> {{subValues[i]}}</p>
          <button *ngIf="!isSubscribed[i]" (click)="subscribe(i)" type="button" class="btn btn-info">Subscribe</button>
          <button *ngIf="isSubscribed[i]" (click)="unsubscribe(i)" type="button" class="btn btn-danger"> Unsubscribe</button>
        </div>
      </form>
    </div>
  </div>
</div>
