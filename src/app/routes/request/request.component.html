
<div>
  {{time$ | async | date:'mediumTime'}}
</div>
<div class="container">
  <div class="text-center text-capitalize">
    <h2>User List</h2>
  </div>

  <div class="row m5">
    <button (click)="DoubleSubscribe()" class="btn btn-primary">Double Subscribe</button>
    <button (click)="MergeToArray()" class="btn btn-danger">Merge To Array</button>
    <button (click)="PushToArray()" class="btn btn-info">Push To Array</button>
  </div>

  <div class="mt-5 p-2 border p-3">
    <div *ngIf="users.length" class="row flex-column align-content-around">
      <div *ngFor="let user of users;" class="col-10 m-2 p-2" style="box-shadow: 2px 2px 10px 0 #d3d3d3;">
        <div class="row">
          <div class="col-auto">
            <img class="rounded-circle" style="box-shadow: 0 0 0 2px #d45bac; width: 120px; height: 120px;"
              [src]="user.image" alt="user image">
          </div>
          <div class="col-3 ml-2">
            <h4 class="d-inline">{{user.firstName + " " + user.lastName}}</h4>
          </div>
          <div *ngIf="user.details as details">
            <div class="col-auto user-detail">
              <ul>
                <li>Phone: {{details.phone}}</li>
                <li>Cell: {{details.cell}}</li>
                <li>Date of birth: {{details.dob}}</li>
              </ul>
            </div>
          </div>
          <div *ngIf="user.location">
            <div class="col-auto user-detail">
              <ul>
                <li>Phone: {{user.phone}}</li>
                <li>Cell: {{user.cell}}</li>
                <li>Date of birth: {{user.dob}}</li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
